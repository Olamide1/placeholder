  </head>
  <body class="min-h-screen bg-stone-100 text-stone-900">
    <header class="relative overflow-hidden">
      <div class="pointer-events-none absolute inset-0 mix-blend-multiply opacity-60 texture-paper"></div>
      <div class="pointer-events-none absolute inset-0 noise-layer"></div>
      <nav class="relative z-10 mx-auto flex max-w-6xl items-center justify-between px-4 py-6">
        <a href="/" aria-label="Placeholder LLC home" class="font-extrabold tracking-tight text-2xl">
          <span class="handwritten text-3xl">Placeholder LLC</span>
        </a>
        <ul class="flex gap-6 text-sm uppercase">
          <li><a class="hover:underline" href="/experiments.html">Experiments</a></li>
          <li><a class="hover:underline" href="/about.html">About</a></li>
          <li><a class="hover:underline" href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="mx-auto max-w-3xl px-4 py-16">
      <h1 class="mt-2 handwritten text-5xl flicker">Let's collaborate</h1>
      <p class="mt-4 text-stone-700">Send a message lets have a chat.</p>
      <form class="mt-8 grid grid-cols-1 gap-4 rough-border p-4 bg-white" data-tape action="https://formspree.io/f/xwpwqydj" method="POST">
        <label class="text-sm">Name
          <input class="mt-1 w-full rounded border border-stone-900 bg-white p-3 shadow-[4px_4px_0_0_#0c0a09]" type="text" name="name" required aria-required="true" />
        </label>
        <label class="text-sm">Email
          <input class="mt-1 w-full rounded border border-stone-900 bg-white p-3 shadow-[4px_4px_0_0_#0c0a09]" type="email" name="email" required aria-required="true" />
        </label>
        <label class="text-sm">Message
          <textarea class="mt-1 h-28 w-full rounded border border-stone-900 bg-white p-3 shadow-[4px_4px_0_0_#0c0a09]" name="message" required aria-required="true"></textarea>
        </label>
        <input type="hidden" name="_redirect" value="/thanks.html" />
        <button class="mt-2 inline-flex w-fit items-center gap-2 rounded border border-stone-900 px-4 py-2 uppercase shadow-[4px_4px_0_0_#0c0a09] active:translate-x-[2px] active:translate-y-[2px] active:shadow-[2px_2px_0_0_#0c0a09]" type="submit">
          <img src="/assets/svg/icons/crown.svg" alt="crown" class="h-4 w-4" /> Send
        </button>
      </form>
    </main>
    <script src="/assets/js/animations.js" defer></script>
