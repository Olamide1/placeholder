<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Experiments â€” Placeholder LLC</title>
    <meta name="description" content="Explore Placeholder LLC experiments and prototypes." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/css/base.css" />
  </head>
  <body class="min-h-screen bg-stone-100 text-stone-900">
    <header class="relative overflow-hidden">
      <div class="pointer-events-none absolute inset-0 mix-blend-multiply opacity-60 texture-paper"></div>
      <div class="pointer-events-none absolute inset-0 noise-layer"></div>
      <nav class="relative z-10 mx-auto flex max-w-6xl items-center justify-between px-4 py-6">
        <a href="/" aria-label="Placeholder LLC home" class="font-extrabold tracking-tight text-2xl">
          <span class="handwritten text-3xl">Placeholder LLC</span>
        </a>
        <ul class="flex gap-6 text-sm uppercase">
          <li><a class="hover:underline" href="/experiments.html">Experiments</a></li>
          <li><a class="hover:underline" href="/about.html">About</a></li>
          <li><a class="hover:underline" href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="mx-auto max-w-6xl px-4 py-10">
      <h1 class="mt-2 handwritten text-4xl flicker">Experiments</h1>
      <div id="experiments-list" class="mt-6 grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>
    </main>
    <script>
      fetch('/data/experiments.json').then(r=>r.json()).then(d=>{
        const list = document.getElementById('experiments-list');
        list.innerHTML = '';
        d.experiments.forEach(exp=>{
        const a = document.createElement('a');
          a.href = exp.url || '#';
        a.className = 'block rounded border border-stone-900 bg-white p-4 shadow-[6px_6px_0_0_#0c0a09] hover:-rotate-1 rough-border';
          a.innerHTML = `<h2 class="handwritten text-xl">${exp.title}</h2><p class="mt-2 text-sm text-stone-700">${exp.summary||''}</p><div class="mt-3 text-xs uppercase text-stone-600">${exp.meta||''}</div>`;
          list.appendChild(a);
        })
      }).catch(()=>{});
    </script>
    <script src="/assets/js/animations.js" defer></script>
  </body>
  </html>
